<!DOCTYPE html>
<html>
    <head>
        <title>HOMEd ZigBee</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/app.css">
        <script src="js/mqtt.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div id="modal"><div class="data"></div></div>
        <div id="toast"></div>
        <div class="header">
            <div class="container">
                <span id="showSettings">SETTINGS</span>
                <span id="permitJoin"></span>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <table id="deviceTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Manufacturer</th>
                            <th>Model Name</th>
                            <th>Logical Type</th>
                            <th>LQI</th>
                            <th>Sup.</th>
                            <th class="alignRight">Last Seen</th>
                        </tr>
                    </thead>
                    <tbody><tr><td colspan="7" align="center"><div class="loader"></div></td></tr></tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <span id="version">Service version: <span id="serviceVersion">?</span> | Frontend version: 0.0.7</span>
            </div>
        </div>
    </body>
</html>
